<!DOCTYPE html>
<html>
<head>
    <title>Moderation Report SDSRP</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <nav>
        <ul class="navbar">
            <li><a href="/console/staff">Home</a></li>
        </ul>
    </nav>

    <h1>Moderation Report SDSRP</h1>
    <form name="moderation-report" netlify>
        <p>
            <label for="explanation">1. Detailed explanation of the moderation:</label>
            <textarea id="explanation" name="explanation" rows="5" cols="40" required></textarea>
        </p>

        <p>
            <label for="username">2. Username of user you have moderated:</label>
            <input type="text" id="username" name="username" required>
        </p>

        <p>
            <label for="moderator-username">3. Your username (moderator):</label>
            <input type="text" id="moderator-username" name="moderator_username" required>
        </p>

        <p>
            <label for="video">4. Video evidence (if possible) - Google Drive Link:</label>
            <input type="text" id="video" name="video">
        </p>

        <p>
            <button type="submit">Submit</button>
        </p>
    </form>

    <div id="submissionMessage"></div>

    <script src="script.js"></script>
</body>
</html>
