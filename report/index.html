<!DOCTYPE html>

    <title>Staff Report Site</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        iframe {
            width: 100%;
            height: calc(100% - 50px); /* Adjust for the taskbar height */
            border: none;
        }
        /* Taskbar styles */
        #taskbar {
            background-color: #f0f0f0;
            border-bottom: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .outlined {
            border: 2px solid #000; /* Change color as needed */
            padding: 10px 20px;
            background-color: transparent;
            color: #000; /* Change color as needed */
            cursor: pointer;
        }
        .outlined:hover {
            background-color: #000; /* Change color as needed */
            color: #fff; /* Change color as needed */
        }
    </style>
</head>

    <script>
        function goHome() {

</html>
