<!DOCTYPE html>
<html>
<head>
    <title>Moderation Report SDSRP</title>
</head>
<body>
    <h1>Moderation Report SDSRP</h1>
    <form id="customForm">
        <label for="explanation">1. Detailed explanation of the moderation:</label><br>
        <textarea id="explanation" name="explanation" rows="5" cols="40"></textarea><br><br>

        <label for="username">2. Username of user you have moderated:</label><br>
        <input type="text" id="username" name="username"><br><br>

        <label for="video">3. Video evidence (if possible) - Google Drive Link:</label><br>
        <input type="text" id="video" name="video"><br><br>

        <button type="submit">Submit</button>
    </form>

    <div id="submissionMessage"></div>

    <script src="script.js"></script>
</body>
</html>
