<!DOCTYPE html>
<html>
<head>
    <title>Moderation Report SDSRP</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Moderation Report SDSRP</h1>
    <form id="customForm">
        <label for="explanation">1. Detailed explanation of the moderation:</label>
        <textarea id="explanation" name="explanation" rows="5" cols="40"></textarea>

        <label for="username">2. Username of user you have moderated:</label>
        <input type="text" id="username" name="username">

        <label for="video">3. Video evidence (if possible) - Google Drive Link:</label>
        <input type="text" id="video" name="video">

        <button type="submit">Submit</button>
    </form>

    <div id="submissionMessage"></div>

    <script src="script.js"></script>
</body>
</html>
