<!DOCTYPE html>
<html>
<head>
    <title>Thank You</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Thank You for Your Submission</h1>
    <div id="submissions"></div>

    <script>
        const submissions = JSON.parse(localStorage.getItem('submissions')) || [];
        const submissionsDiv = document.getElementById('submissions');

        if (submissions.length === 0) {
            submissionsDiv.innerHTML = '<p>No submissions yet.</p>';
        } else {
            submissionsDiv.innerHTML = '<ul>';
            submissions.forEach((submission, index) => {
                submissionsDiv.innerHTML += `
                    <li>
                        <strong>Submission ${index + 1}:</strong>
                        <p><strong>Explanation:</strong> ${submission.explanation}</p>
                        <p><strong>Username:</strong> ${submission.username}</p>
                        <p><strong>Video Link:</strong> <a href="${submission.videoLink}" target="_blank">${submission.videoLink}</a></p>
                    </li>`;
            });
            submissionsDiv.innerHTML += '</ul>';
        }
    </script>
</body>
</html>
