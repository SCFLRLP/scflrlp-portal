<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 40px;
    }

    .home-button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 18px;
      text-decoration: none;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .home-button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>404 - Page Not Found</h1>
  <p>Page is not found on SDSRP Directory.</p>
  <a href="/" class="home-button">Go Home</a>
</body>
</html>
