
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Console</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/console/staff">Go Home</a>
</nav>

<!-- Content -->
<div class="container mt-4">
  <h2>Staff Console</h2>
  <form id="staffForm">
    <div class="form-group">
      <label for="staffId">Staff ID:</label>
      <input type="text" class="form-control" id="staffId" name="staffId" required>
    </div>
    <button type="button" class="btn btn-primary" onclick="checkInfractionStep()">Check Infraction Step</button>
  </form>
  <div id="infractionResult" class="mt-4"></div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<!-- Your custom JavaScript -->
<script>
  function checkInfractionStep() {
    var staffId = document.getElementById('staffId').value;

    // Make a POST request to your Node.js server
    fetch('/getInfractionStep', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ staffId }),
    })
    .then(response => response.json())
    .then(data => {
      displayInfractionStep(data.infractionStep);
    })
    .catch(error => {
      console.error('Error:', error);
    });
  }

  function displayInfractionStep(infractionStep) {
    var resultDiv = document.getElementById('infractionResult');
    resultDiv.innerHTML = '';

    switch (infractionStep) {
      case 0:
        resultDiv.innerHTML = '<div class="alert alert-success" role="alert"><h4 class="alert-heading">Infraction Level 0</h4><p>You are doing great in the SCFL Staff Team!</p><hr></div>';
        break;
      case 1:
        resultDiv.innerHTML = '<div class="alert alert-warning" role="alert"><h4 class="alert-heading">Infraction Level 1</h4><p>You have been infracted, and this may result in moderation action.</p><hr></div>';
        break;
      case 2:
        resultDiv.innerHTML = '<div class="alert alert-warning" role="alert"><h4 class="alert-heading">Infraction Level 2</h4><p>You have been infracted, and this may result in moderation action.</p><hr></div>';
        break;
      case 3:
        resultDiv.innerHTML = '<div class="alert alert-danger" role="alert"><h4 class="alert-heading">Infraction Level 3</h4><p>Your account permissions will be suspended, and further action will be decided by moderation.</p><hr></div>';
        break;
      default:
        resultDiv.innerHTML = '<div class="alert alert-info" role="alert"><h4 class="alert-heading">Unknown Infraction Level</h4><p>No infraction step found for the given staff ID.</p><hr></div>';
        break;
    }
  }
</script>

</body>
</html>
