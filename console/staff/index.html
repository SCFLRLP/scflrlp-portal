<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SCFLRLP Staff Portal</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- Your custom stylesheet -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header class="bg-dark">
    <div class="container">
      <div class="d-flex justify-content-end py-2">
        <button id="settingsButton" class="btn btn-secondary mr-2">Settings</button>
        <button id="logoutButton" class="btn btn-danger">Logout</button>
      </div>
    </div>
  </header>

  <div class="container mt-4">
    <h1 class="text-center mb-4">SDSRP Staff Portal</h1>
    <div class="row">
      <div class="col-md-6 col-lg-4 mb-3">
        <a href="https://www.roblox.com/games/2534724415" target="_blank" class="btn btn-primary btn-block">ER:LC</a>
      </div>
      <div class="col-md-6 col-lg-4 mb-3">
        <a href="https://www.sdsrp.com" target="_blank" class="btn btn-primary btn-block">SDSRP</a>
      </div>
      <div class="col-md-6 col-lg-4 mb-3">
        <a href="https://console.jumpcloud.com" target="_blank" class="btn btn-primary btn-block">Console</a>
      </div>
      <!-- Add more buttons following the same structure -->
    </div>
  </div>

  <script>
    // JavaScript for button functionality
    const settingsButton = document.getElementById('settingsButton');
    settingsButton.addEventListener('click', () => {
      window.location.href = 'https://console.jumpcloud.com/userconsole#/profile';
    });

    const logoutButton = document.getElementById('logoutButton');
    logoutButton.addEventListener('click', () => {
      window.location.href = 'https://console.jumpcloud.com/userconsole/logout';
    });
  </script>

  <!-- Include Bootstrap JS and Popper.js -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
