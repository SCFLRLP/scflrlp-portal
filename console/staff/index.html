<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SDSRP Staff Portal</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <div class="header-buttons">
      <button id="settingsButton">Settings</button>
      <button id="logoutButton" class="logout-button">Logout</button>
    </div>
  </header>

  <div class="container">
    <h1>SDSRP Staff Portal</h1>
    <div class="button-row">
      <a href="/request">
        <button class="login-button">Custom Email Request</button>
      </a>
      <a href="/report">
        <button class="login-button">Moderation Report</button>
      </a>
      <a href="https://www.roblox.com/games/2534724415" target="_blank">
        <button class="login-button">ER:LC</button>
      </a>
      <a href="https://www.sdsrp.com" target="_blank">
        <button class="login-button">SDSRP</button>
      </a>
      <a href="https://console.jumpcloud.com" target="_blank">
        <button class="login-button">Console</button>
      </a>
      <a href="/server/stats">
        <button class="login-button">Server Status</button>
      </a>
      <a href="https://app.netlify.com/sites/sdsrpstaff/forms" target="_blank">
        <button class="login-button">Moderation Submissions</button>
      </a>
      <a href="https://app.netlify.com/sites/sdsrpratings/forms/652af06611f9f200087c1e10" target="_blank">
        <button class="login-button">Moderation Ratings</button>
      </a>
      <a href="https://manage.statuspage.io" target="_blank">
        <button class="login-button">Status Page Manager</button>
      </a>
      <a href="https://status.sdsrp.com" target="_blank">
        <button class="login-button">Status</button>
      </a>
      <a href="https://mail.zoho.com" target="_blank">
        <button class="login-button">Mailbox</button>
      </a>
    </div>
  </div>

  <script>
    // JavaScript for button functionality
    const settingsButton = document.getElementById('settingsButton');
    settingsButton.addEventListener('click', () => {
      window.location.href = 'https://console.jumpcloud.com/userconsole#/profile';
    });

    const logoutButton = document.getElementById('logoutButton');
    logoutButton.addEventListener('click', () => {
      window.location.href = 'https://console.jumpcloud.com/userconsole/logout';
    });
  </script>
</body>

</html>
