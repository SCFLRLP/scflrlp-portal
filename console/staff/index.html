<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SCFLRLP Staff Portal</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>

<body>
  <header class="bg-dark">
    <div class="container">
      <div class="d-flex justify-content-end py-2">
  
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="settingsDropdownButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

          </div>
        </div>
        <button id="logoutButton" class="btn btn-danger ml-2">Logout</button>
      </div>
    </div>
  </header>

  <div class="container mt-4">
    <h1 class="text-center mb-4">SCFLRLP Staff Portal</h1>
    <div class="row">
      <div class="col-md-6 col-lg-4 mb-3">
        <a href="https://www.roblox.com/games/2534724415" target="_blank" class="btn btn-primary btn-block">ER:LC</a>
      </div>
      <div class="col-md-6 col-lg-4 mb-3">

      </div>
      <div class="col-md-6 col-lg-4 mb-3">
        <a href="https://melonly.xyz/dashboard/7168714070265171968" target="_blank" class="btn btn-primary btn-block">Melonly</a>
      </div>
       <div class="col-md-6 col-lg-4 mb-3">

      </div>
      <div class="col-md-6 col-lg-4 mb-3">
        <a href="https://forms.gle/1hEvnuj7iQKs2mMr9" target="_blank" class="btn btn-primary btn-block">Request Application</a>
      </div>
      <div class="col-md-6 col-lg-4 mb-3">
        <a href="/console/staff/infractions" target="" class="btn btn-primary btn-block">Check Infraction Level</a>
      </div>
      <div class="col-md-6 col-lg-4 mb-3">
        <a href="https://docs.google.com/spreadsheets/d/1NA1JtXrneMHPl-0kY3MWyVKhlYStA0EkFXlQpmgc5sk/edit?usp=sharing" target="_blank" class="btn btn-primary btn-block">Staff Directory</a>
      </div>
      <div class="col-md-6 col-lg-4 mb-3">
        <a href="https://test-site.scflrlp.com" target="_blank" class="btn btn-primary btn-block">Test SCFLRLP Site</a>
      </div>
    </div>
  </div>

  <script>
    const logoutButton = document.getElementById('logoutButton');
    logoutButton.addEventListener('click', () => {
      window.location.href = 'https://sdsrp.cloudflareaccess.com/cdn-cgi/access/logout?returnTo=https://sdsrp.cloudflareaccess.com/';
    });
  </script>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
