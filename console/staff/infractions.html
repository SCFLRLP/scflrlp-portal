<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Console</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/console/staff">Go Home</a>
</nav>

<!-- Content -->
<div class="container mt-4">
  <h2>Staff Console</h2>
  <form id="staffForm" onsubmit="event.preventDefault(); checkInfractionStep();">
    <div class="form-group">
      <label for="staffId">Staff ID:</label>
      <input type="text" class="form-control" id="staffId" name="staffId" required>
    </div>
    <button type="submit" class="btn btn-primary">Check Infraction Step</button>
  </form>
  <div id="infractionResult" class="mt-4"></div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="inf.js" defer></script>

</body>
</html>
