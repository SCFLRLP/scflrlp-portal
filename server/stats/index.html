<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SDSRP Server Status</title>
  <style>
    body {
      margin: 0;
      padding-top: 30px;
      overflow: hidden;
    }
    .taskbar {
      width: 100%;
      background-color: #f0f0f0;
      padding: 10px;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      z-index: 1000;
    }
    .taskbar a {
      margin-right: 20px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      padding: 10px 20px;
      border: 2px solid #333;
      border-radius: 5px;
      font-family: Arial, sans-serif;
    }
    .taskbar a:hover {
      background-color: #333;
      color: #fff;
    }
    iframe {
      position: fixed;
      top: 40px;
      left: 0;
      width: 100%;
      height: calc(100% - 40px);
      border: none;
    }
  </style>
</head>
<body>

<div class="taskbar">
  <a href="/">Go Home</a>
</div>

<iframe src="https://docs.google.com/document/d/1WpcHgJPTJZsO74nbIu5gbtSbRNgkx9e3xXZm11TaVlQ/edit?usp=sharing"></iframe>

</body>
</html>
