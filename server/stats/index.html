<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SDSRP Server Status</title>
  <style>
    body {
      padding-top: 30px; /* Add some padding at the top to accommodate the taskbar */
    }
    .taskbar {
      width: 100%;
      background-color: #f0f0f0;
      padding: 10px;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }
    .taskbar a {
      margin-right: 20px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .iframe-container {
      margin-top: 40px; /* Adjust to match the taskbar's height */
    }
    iframe {
      width: 100%;
      height: calc(100% - 40px); /* Adjust to match the taskbar's height */
    }
  </style>
</head>
<body>

<div class="taskbar">
  <a href="/">Go Home</a>
</div>

<div class="iframe-container">
  <iframe src="https://docs.google.com/document/d/e/2PACX-1vT1LD34Vl9Wi2b4S1Tfbl2T6vjxVz2PfKy2DYKgTJm8aylqRCRXVvRqo0DtZOLaIJ0ke3wvtrAVkGxl/pub?embedded=true"></iframe>
</div>

</body>
</html>
