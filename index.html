<!DOCTYPE html>
<html>
<head>
    <title>Staff Management Site</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Welcome to the Staff Management Site</h1>

    <!-- FormBold Report Moderation Form -->
    <div>
        <link rel="stylesheet" href="https://cdn.formbold.com/formbold.css" />
        <br />
        <div class="formbold-builder-form themeOne">
            <form
                enctype="multipart/form-data"
                action="https://formbold.com/s/3KAx0"
                method="POST"
                class="mx-auto w-full max-w-[570px] rounded-[10px] border border-stroke bg-white p-10 themeOne"
            >
                <div class="SortableItem fb-builder-item">
                    <p class="static font-bold text-base text-body-color">
                        Moderation Report
                    </p>
                </div>

                <!-- Detailed explanation of the moderation -->
                <div class="SortableItem fb-builder-item">
                    <div class="mb-4">
                        <label class="mb-2.5 block text-base text-black">
                            <span>Detailed explanation of the moderation</span>
                            <span class="label-required pl-1 text-red-400">*</span>
                        </label>
                        <input
                            type="text"
                            class="w-full rounded border border-stroke bg-white px-5 py-3 text-base text-black outline-none focus:border-primary"
                            name="text_input_CD53A8A9-94B8-469C-B63B-D7A834744AC2"
                            placeholder="What happened? Did anyone get banned? Why were you called to moderate?"
                            value=""
                            required=""
                        />
                    </div>
                </div>

                <!-- Username of the user being moderated -->
                <div class="SortableItem fb-builder-item">
                    <div class="mb-4">
                        <label class="mb-2.5 block text-base text-black">
                            <span>Username of user you have moderated.</span>
                            <span class="label-required pl-1 text-red-400">*</span>
                        </label>
                        <input
                            type="text"
                            class="w-full rounded border border-stroke bg-white px-5 py-3 text-base text-black outline-none focus:border-primary"
                            name="text_input_077ADE87-96A2-4359-B6BA-2AA13F31FD22"
                            placeholder="Roblox Username"
                            value=""
                            required=""
                        />
                    </div>
                </div>

                <!-- MODS ONLY: Does this user need to be banned? -->
                <div class="SortableItem fb-builder-item">
                    <div class="mb-4">
                        <label class="mb-2.5 block text-base text-black">
                            <span>MODS ONLY: Does this user need to be banned?</span>
                        </label>
                        <input
                            type="text"
                            class="w-full rounded border border-stroke bg-white px-5 py-3 text-base text-black outline-none focus:border-primary"
                            name="text_input_91E98ABD-B094-4E2B-9D5A-360A6A9F62A1"
                            placeholder="What does the user need to be banned from? What did they do?"
                            value=""
                        />
                    </div>
                </div>

                <!-- Submit button -->
                <div class="btn-toolbar flex items-center space-x-3">
                    <input
                        type="submit"
                        class="inline-flex cursor-pointer items-center justify-center rounded border border-primary bg-primary px-8 py-2 text-base font-medium text-white hover:bg-opacity-90"
                        value="Submit"
                    />
                </div>
            </form>
            <p class="mt-8 flex items-center justify-center">
                Powered by<span class="pl-2">
                    <a href="https://formbold.com" rel="nofollow noopener" target="_blank">
                        <img src="https://cdn.formbold.com/formbold-logo.svg" alt="Formbold Logo" style="max-width: 100px;" />
                    </a>
                </span>
            </p>
        </div>
    </div>
</body>
</html>
